     }
     .dot:nth-child(3) {

     }

     }

    <script>
        document.addEventListener("DOMContentLoaded", function () {
          const languageToggle = document.getElementById("language-toggle");
          const languageDropdown = document.getElementById("language-dropdown");
          const selectedLangFlag = document.getElementById("selected-lang-flag");

          // Ưu tiên thứ tự lấy lang
          const urlParams = new URLSearchParams(window.location.search);
          let currentLang = urlParams.get("lang")
            || sessionStorage.getItem("preferredLang")
            || localStorage.getItem("preferredLang")
            || "en";

          // 🔁 Cập nhật flag cho nút toggle khi trang vừa load
          const currentSelectedItem = languageDropdown.querySelector(`li[data-lang="${currentLang}"]`);
          if (currentSelectedItem) {
            const flagUrl = currentSelectedItem.getAttribute("data-flag");
            if (flagUrl) selectedLangFlag.src = flagUrl;
          }

          // Toggle dropdown
          languageToggle.addEventListener("click", function (e) {
            e.stopPropagation();
            languageDropdown.style.display = languageDropdown.style.display === "block" ? "none" : "block";
          });

          // Click ngoài dropdown để đóng
          document.addEventListener("click", function () {
            languageDropdown.style.display = "none";
          });

          // Xử lý chọn ngôn ngữ
          languageDropdown.querySelectorAll("li").forEach(function (item) {
            item.addEventListener("click", function () {
              const selectedLang = item.getAttribute("data-lang");
              const selectedFlag = item.getAttribute("data-flag");

              if (selectedLang && selectedFlag) {
                // Cập nhật hiển thị và lưu
                selectedLangFlag.src = selectedFlag;
                localStorage.setItem("preferredLang", selectedLang);
                sessionStorage.setItem("preferredLang", selectedLang);

                // Cập nhật URL và reload
                const url = new URL(window.location.href);
                url.searchParams.set("lang", selectedLang);
                window.location.href = url.toString();
              }
            });
          });
        });
    </script>

    <script>
        function formatCurrency(value) {
            const floatValue = parseFloat(value);
            return floatValue.toLocaleString('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        function formatCash(value) {
            const floatValue = parseFloat(value);
            return floatValue.toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        document.addEventListener("DOMContentLoaded", function () {
            // Định dạng các ô có class fm-currency
            document.querySelectorAll('.fm-currency').forEach(cell => {
                const value = parseFloat(cell.textContent.replace(/,/g, ''));
                if (!isNaN(value)) {
                    cell.textContent = formatCurrency(value);
                }
            });

            // Định dạng các ô có class fm-cash
            document.querySelectorAll('.fm-cash').forEach(cell => {
                const value = parseFloat(cell.textContent.replace(/,/g, ''));
                if (!isNaN(value)) {
                    cell.textContent = formatCash(value);
                }
            });
        });
    </script>
